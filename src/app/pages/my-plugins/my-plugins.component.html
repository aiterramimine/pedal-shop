<div class="jumbotron text-center">
        <h2>WAP Shop</h2>
        <p>Welcome to the wap shop</p> 
    </div>
    
    <div class="container">
        <div class="input-group md-form form-sm form-2 pl-0">
            <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search plugins" aria-label="Search">
            <div class="input-group-append">
                <span class="input-group-text red lighten-3" id="basic-text1"><i class="fa fa-search text-grey" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    
    <div class="card-deck"> 
        <div *ngIf="hasPedal; else elseBlock">
            <span *ngFor="let pedal of pedals | async">                
                <pedal-card [pedal]="pedal"></pedal-card>
            </span>
        </div>
        <ng-template #elseBlock>
            <div *ngIf="authenticationService.isAuthenticated(); else elseBlock2">It seems like you haven't created any pedal yet. <a class="nav-link" routerLink="/creation" >Create your first one</a></div>
            <ng-template #elseBlock2>
                <span style="color:red;">You are not connected.</span>
            </ng-template>
        </ng-template>
    </div>
