<div class="container">
    
    <p class="h2">Pedal creation </p>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Pedal title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="author" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Repo URL</label>
            <input type="text" class="form-control" id="repo-url" [(ngModel)]="repoLink" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
        </div> 

        <div class="form-group">
            <label for="exampleFormControlInput1">Tags</label>
            <input type="text" class="form-control" id="tags" [(ngModel)]="tags" [ngModelOptions]="{standalone: true}">
        </div> 
        
    </form>
</div>
